name: badua_coverage

on:
  push:
    branches: ["ISW2"]
  pull_request:
    branches: [ "ISW2" ]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Install ba-dua-agent-rt
        run: mvn install:install-file -Dfile="bookkeeper-server/badua/ba-dua-agent-rt-0.6.0-all.jar" -DgroupId="br.usp.each.saeg" -DartifactId=ba-dua-agent-rt -Dversion="0.6.0" -Dpackaging=jar

      - name: Install ba-dua-cli
        run: mvn install:install-file -DgroupId='br.usp.each.saeg' -DartifactId='ba-dua-cli' -Dversion='0.6.0' -Dclassifier=all -Dpackaging=jar -Dfile="bookkeeper-server/badua/ba-dua-cli-0.6.0-all.jar"

      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Verify Bookkeeper
        run: mvn verify -P badua

      - name: Upload ba-dua report
        uses: actions/upload-artifact@v3
        with:
          name: badua.xml
          path: bookkeeper-server/target/badua.xml
